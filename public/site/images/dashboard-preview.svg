<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="660" height="60" rx="10" fill="#f9fafb"/>
  <circle cx="100" cy="100" r="15" fill="url(#grad1)"/>
  <rect x="130" y="90" width="120" height="20" rx="5" fill="#d1d5db"/>
  <rect x="600" y="90" width="80" height="20" rx="10" fill="url(#grad2)"/>
  
  <!-- Stats cards -->
  <rect x="70" y="150" width="200" height="120" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="90" y="170" width="60" height="30" rx="5" fill="url(#grad1)" opacity="0.2"/>
  <rect x="90" y="210" width="160" height="20" rx="5" fill="#6b7280"/>
  <rect x="90" y="240" width="100" height="15" rx="3" fill="#9ca3af"/>
  
  <rect x="300" y="150" width="200" height="120" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="320" y="170" width="60" height="30" rx="5" fill="url(#grad2)" opacity="0.2"/>
  <rect x="320" y="210" width="160" height="20" rx="5" fill="#6b7280"/>
  <rect x="320" y="240" width="120" height="15" rx="3" fill="#9ca3af"/>
  
  <rect x="530" y="150" width="200" height="120" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="550" y="170" width="60" height="30" rx="5" fill="#10b981" opacity="0.2"/>
  <rect x="550" y="210" width="160" height="20" rx="5" fill="#6b7280"/>
  <rect x="550" y="240" width="140" height="15" rx="3" fill="#9ca3af"/>
  
  <!-- Chart area -->
  <rect x="70" y="300" width="430" height="220" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="90" y="320" width="390" height="30" rx="5" fill="#f3f4f6"/>
  
  <!-- Chart lines -->
  <polyline points="90,450 140,420 190,380 240,360 290,340 340,320 390,310 440,300 470,290" 
            fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <polyline points="90,480 140,460 190,440 240,420 290,400 340,380 390,370 440,360 470,350" 
            fill="none" stroke="url(#grad2)" stroke-width="3"/>
  
  <!-- Chart dots -->
  <circle cx="140" cy="420" r="4" fill="#6366f1"/>
  <circle cx="240" cy="360" r="4" fill="#6366f1"/>
  <circle cx="340" cy="320" r="4" fill="#6366f1"/>
  <circle cx="440" cy="300" r="4" fill="#6366f1"/>
  
  <!-- Sidebar -->
  <rect x="530" y="300" width="200" height="220" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="550" y="320" width="160" height="20" rx="5" fill="#d1d5db"/>
  <rect x="550" y="350" width="160" height="15" rx="3" fill="#e5e7eb"/>
  <rect x="550" y="375" width="130" height="15" rx="3" fill="#e5e7eb"/>
  <rect x="550" y="400" width="150" height="15" rx="3" fill="#e5e7eb"/>
  <rect x="550" y="425" width="120" height="15" rx="3" fill="#e5e7eb"/>
  
  <!-- Icons -->
  <circle cx="580" cy="460" r="20" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="620" cy="460" r="20" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="660" cy="460" r="20" fill="#10b981" opacity="0.8"/>
  
  <!-- Text labels -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    Dashboard App do Afiliado
  </text>
